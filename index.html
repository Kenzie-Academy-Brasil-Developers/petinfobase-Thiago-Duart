<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="module" src="./src/scripts/login.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="petinfo__container">
            <h2 class="text-1">Petinfo</h2>
            <h2 class="text-1"><span class="text-color">Amor</span> e <span class="text-color">carinho</span> por meio do conhecimento</h2>
            <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
            <img src="./src/img/img-login.jpg" alt="image pet">
        </section>
        
        <div class="cadastre__container">
            <section class="">
                
                <div class="cadastre__header">
                    <h2 class="text-1">Login</h2>
                </div>
                
                <form action="" >
                    <label class="" for="user">Email</label>
                    <input type="text" name="email" placeholder="Digite seu email aqui" class="inputs">

                    <label class="" for="user">Senha</label>
                    <input type="password" name="password" placeholder="Digite seu usuário aqui" class="inputs">
                    
                    <div>
                        <button class="confirm__button btnAccess">Acessar</button>
                        <div class="cadastre__info">
                            <p class="text-1">ainda não possui conta?</p>
                            <p class="text-2">Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
                        </div>
                        <button class="redirect-edit__button btnCadastre">Cadastrar</button>
                        <div class="lds-ring displaySpiner"><div></div><div></div><div></div><div></div></div>
                    </div>
                </form>
            </section>
        </div>
      
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
